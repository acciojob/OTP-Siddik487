<!DOCTYPE html>
<html>
<head>
    <title>OTP Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f6f8;
            flex-direction: column;
        }

        #verification_heading {
            margin-bottom: 10px;
        }

        #verification_subtext {
            margin-bottom: 20px;
            color: #555;
            text-align: center;
            max-width: 400px;
        }

        .code-container {
            display: flex;
            gap: 10px;
        }

        .code {
            width: 45px;
            height: 50px;
            text-align: center;
            font-size: 24px;
            border: 2px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        .code:focus {
            border-color: #4a90e2;
        }
    </style>
</head>
<body>

    <h2 id="verification_heading">Verify Your Account</h2>
    <p id="verification_subtext">
        We emailed you the six digit code to your registered email address.
        Enter the code below to confirm your account.
    </p>

    <div class="code-container">
        <input type="text" maxlength="1" class="code" />
        <input type="text" maxlength="1" class="code" />
        <input type="text" maxlength="1" class="code" />
        <input type="text" maxlength="1" class="code" />
        <input type="text" maxlength="1" class="code" />
        <input type="text" maxlength="1" class="code" />
    </div>

    <script>
        const codes = document.querySelectorAll(".code");

        codes[0].focus();

        codes.forEach((code, index) => {

            // Move forward when typing
            code.addEventListener("input", (e) => {
                if (e.target.value.length === 1) {
                    if (index < codes.length - 1) {
                        codes[index + 1].focus();
                    }
                }
            });

            // Handle backspace
            code.addEventListener("keydown", (e) => {
                if (e.key === "Backspace") {
                    if (code.value === "" && index > 0) {
                        codes[index - 1].focus();
                        codes[index - 1].value = "";
                    }
                }
            });

        });
    </script>

</body>
</html>
